name: Deploy to Devnet

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no deploy)'
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: 2.2.19

jobs:
  build:
    name: Build Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.92'

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - run: pnpm install

      - name: Build program
        run: |
          pnpm run generate-idl
          pnpm run generate-clients
          cd program && cargo-build-sbf

      - name: Upload program binary
        uses: actions/upload-artifact@v4
        with:
          name: program-binary
          path: target/deploy/rewards_program.so

      - name: Upload IDL
        uses: actions/upload-artifact@v4
        with:
          name: idl
          path: idl/rewards_program.json

  deploy:
    name: Deploy to Devnet
    needs: build
    if: ${{ !inputs.dry_run }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download program binary
        uses: actions/download-artifact@v4
        with:
          name: program-binary
          path: target/deploy/

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v5
        with:
          path: ~/.txtx
          key: txtx-${{ runner.os }}

      - name: Install txtx
        run: |
          echo "$HOME/.txtx/bin" >> $GITHUB_PATH
          export PATH="$HOME/.txtx/bin:$PATH"
          if ! command -v txtx &> /dev/null; then
            curl -sL https://install.txtx.sh/ | bash
          fi

      - name: Deploy to devnet
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: txtx run deploy -e devnet -u
        env:
          DEVNET_RPC_URL: ${{ secrets.DEVNET_RPC_URL }}
          DEPLOYER_SECRET_KEY: ${{ secrets.DEPLOYER_SECRET_KEY }}

      - name: Download IDL
        uses: actions/download-artifact@v4
        with:
          name: idl
          path: idl/

      - name: Install program-metadata CLI
        run: cargo install program-metadata-cli

      - name: Write deployer keypair
        run: echo '${{ secrets.DEPLOYER_SECRET_KEY }}' > deployer.json

      - name: Deploy IDL
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            program-metadata write idl REWArDioXgQJ2fZKkfu9LCLjQfRwYWVVfsvcsR5hoXi idl/rewards_program.json \
              --keypair deployer.json \
              --rpc ${{ secrets.DEVNET_RPC_URL }}

      - name: Clean up keypair
        if: always()
        run: rm -f deployer.json

      - name: Deployment Summary
        if: success()
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Program deployed to **devnet**" >> $GITHUB_STEP_SUMMARY
          echo "IDL deployed on-chain via Program Metadata Program" >> $GITHUB_STEP_SUMMARY
