name: Publish TypeScript Client

on:
  workflow_dispatch:
    inputs:
      publish-to-npm:
        description: 'Publish to npm registry'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write

concurrency:
  group: ts-client-publish
  cancel-in-progress: false

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    name: Publish TypeScript Client
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install

      - name: Get version
        id: version
        working-directory: clients/typescript
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build TypeScript client
        run: cd clients/typescript && pnpm build

      - name: Create and push tag
        run: |
          TAG="ts-client-v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "â­ï¸ Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            echo "âœ… Created tag $TAG"
          fi
          git push origin "$TAG" 2>/dev/null || echo "â­ï¸ Tag already pushed"

      - name: Publish to npm
        if: ${{ inputs.publish-to-npm }}
        working-directory: clients/typescript
        run: pnpm publish --access public --no-git-checks --tag ${{ steps.prerelease.outputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: ${{ inputs.create-github-release }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `ts-client-v${{ steps.version.outputs.version }}`;
            const releaseName = `TypeScript Client v${{ steps.version.outputs.version }}`;
            const isPrerelease = '${{ steps.prerelease.outputs.is_prerelease }}' === 'true';

            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
              });
              console.log(`â­ï¸ Release ${tagName} already exists`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release of @solana/rewards-program-client v${{ steps.version.outputs.version }}`,
              draft: false,
              prerelease: isPrerelease,
            });

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ TypeScript Client Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: \`@solana/rewards-program-client\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.publish-to-npm }}" == "true" ]; then
            echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped npm publish" >> $GITHUB_STEP_SUMMARY
          fi
