name: Publish Rust Client

on:
  workflow_dispatch:
    inputs:
      publish-to-crates:
        description: 'Publish to crates.io'
        required: true
        default: true
        type: boolean
      create-github-release:
        description: 'Create GitHub release'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: rust-client-publish
  cancel-in-progress: false

jobs:
  test:
    uses: ./.github/workflows/test.yml

  publish:
    name: Publish Rust Client
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.92'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "^version" clients/rust/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ steps.version.outputs.version }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Build check
        run: cd clients/rust && cargo build

      - name: Create and push tag
        run: |
          TAG="rust-client-v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "â­ï¸ Tag $TAG already exists, skipping"
          else
            git tag "$TAG"
            echo "âœ… Created tag $TAG"
          fi
          git push origin "$TAG" 2>/dev/null || echo "â­ï¸ Tag already pushed"

      - name: Publish to crates.io
        if: ${{ inputs.publish-to-crates }}
        run: |
          echo "ðŸ“¦ Publishing rewards-program-client@${{ steps.version.outputs.version }} to crates.io..."
          cd clients/rust && cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        if: ${{ inputs.create-github-release }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `rust-client-v${{ steps.version.outputs.version }}`;
            const releaseName = `Rust Client v${{ steps.version.outputs.version }}`;
            const isPrerelease = '${{ steps.prerelease.outputs.is_prerelease }}' === 'true';

            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
              });
              console.log(`â­ï¸ Release ${tagName} already exists`);
              return;
            } catch (e) {
              if (e.status !== 404) throw e;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              name: releaseName,
              body: `Release of rewards-program-client v${{ steps.version.outputs.version }}`,
              draft: false,
              prerelease: isPrerelease,
            });

      - name: Publish summary
        run: |
          echo "## ðŸŽ‰ Rust Client Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Crate**: \`rewards-program-client\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.publish-to-crates }}" == "true" ]; then
            echo "âœ… Published to crates.io" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped crates.io publish" >> $GITHUB_STEP_SUMMARY
          fi
